<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      p {
        text-align: center;
        font-size: 60px;
        margin-top: 0px;
      }
      .demo {
        direction: rtl;
      }
    </style>
  </head>
  <body>
    <div class="" section_id="1">
      <p data-pid="2" class="demo" id="demo2">ewew</p>
    </div>
    <script >
        function getRandomInt(min, max) {
      min = Math.ceil(min); // Ensure min is an integer
      max = Math.floor(max); // Ensure max is an integer
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    
    document.addEventListener('DOMContentLoaded',()=>{
        let randomInteger = getRandomInt(1, 100)
        // console.log(navigator.userAgent);
        document.getElementById('demo2').innerText=navigator.userAgent
        window.localStorage.setItem('salah2',`ss ${randomInteger}`)
       
        let data = window.localStorage.getItem('salah2')
        document.getElementById('demo2').innerHTML=`${navigator.userAgent } - ${data}`


      })
    </script>
  </body>
</html>
